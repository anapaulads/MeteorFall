<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteorFall - Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz-style.css') }}">
</head>
<body>

    <div class="meteor-container">
        <img src="https://i.ibb.co/Kp2RKTVJ/Chat-GPT-Image-4-de-out-de-2025-23-23-45.png" alt="Meteoro caindo" class="animated-meteor meteor-1">
        <img src="https://i.ibb.co/Kp2RKTVJ/Chat-GPT-Image-4-de-out-de-2025-23-23-45.png" alt="Meteoro caindo" class="animated-meteor meteor-2">
        <img src="https://i.ibb.co/Kp2RKTVJ/Chat-GPT-Image-4-de-out-de-2025-23-23-45.png" alt="Meteoro caindo" class="animated-meteor meteor-3">
    </div>

    <header class="main-header">
        <div class="logo">
            <img src="https://i.ibb.co/DD44gj6k/Chat-GPT-Image-4-de-out-de-2025-23-47-33.png" alt="MeteorFall Logo">
        </div>
        <nav class="main-nav">
            <a href="/">Home</a>
            <a href="/projeto">Projeto</a>
            <a href="/historias">Histórias</a>
            <a href="/sobre-nos">Sobre Nós</a>
        </nav>
    </header>

    <main class="quiz-page-container">
        <div class="quiz-wrapper">
            <section class="intro" id="intro-section">
                <h1 class="quiz-title">QUIZ METEORFALL</h1>
                <p>Teste seus conhecimentos sobre meteoros, escalas de impacto e casos reais. Quando estiver pronto, clique abaixo para iniciar!</p>
                <button id="start-btn" class="quiz-button">Começar</button>
            </section>

            <section id="quiz-section" class="hidden">
                <div id="quiz-header">
                    <span id="question-counter"></span>
                </div>
                <div id="question-container">
                    <p id="question"></p>
                </div>
                <div id="options"></div>
                <button id="next-btn" class="quiz-button">Próxima</button>
            </section>
            
            <section id="result-section" class="hidden">
                <h2 class="quiz-title">Resultado Final</h2>
                <p id="result"></p>
                <button id="restart-btn" class="quiz-button">Jogar Novamente</button>
            </section>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
