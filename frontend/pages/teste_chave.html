<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Teste de Chave de API</title>
</head>
<body>
    <h1>Verificação de Variável de Ambiente</h1>
    <p>O valor da VITE_GOOGLE_API_KEY que o build usou é:</p>
    <pre><code id="key-display"></code></pre>
    <script type="module">
        // Este script pega o valor da variável de ambiente e o exibe na tela.
        const apiKey = import.meta.env.VITE_GOOGLE_API_KEY;
        document.getElementById('key-display').textContent = apiKey || 'UNDEFINED (Não encontrada!)';
    </script>
</body>
</html>
